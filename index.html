<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Element with Webp Format</title>
</head>
<body>

    <picture>
        <source srcset="img/spring.webp" type="img/webp">
        <img src="img/spring.jpg" alt="Spring Tree and sky">    
    </picture>
    
    
</body>
</html>
